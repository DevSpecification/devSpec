name: github Pages

on: 
  push:
    branches: 
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1  # v2 does not have submodules option now
        # with:
        #   submodules: true

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true
      
      - name: dependencies
        run: make dependencies

      - name: Build
        uses: docker://klakegg/hugo:ext-alpine
        with:
          volume: $(pwd):/src
          args: --minify -b https://taibiaoguo.github.io/devSepc/

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public